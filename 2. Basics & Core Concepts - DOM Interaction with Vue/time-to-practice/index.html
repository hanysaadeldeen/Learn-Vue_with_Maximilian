<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body id="About_Me">
  <header>
    <h2>{{My_NAME}}</h2>
  </header>
  <section id="user-goal">

    <h2>{{MY_AGE}}</h2>
    <h2>{{ageAfter()}}</h2>
    <span>FAVORITE NUMBER:{{randomNumber()}}</span>
    <div class="img-cover">
      <img v-bind:src=randomImage alt="Random Image" srcset="">
    </div>
    <!-- <input type="text" v-model="My_NAME" placeholder="Your Name"> -->
    <input type="text" v-bind:value="My_NAME" placeholder="Your Name">
  </section>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</body>

</html>
