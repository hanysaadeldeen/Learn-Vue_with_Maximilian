<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Dynamic Styling</h1>
  </header>
  <section id="styling">
    <div class="demo" :class="boxA===false?'active':'active2'" @click="boxSelected('a')">{{boxA}}</div>
    <div class="demo" :class="boxB===false?'active':'active2'" @click="boxSelected('b')">{{boxB}}</div>
    <div class="demo" :style=" {borderColor:boxC ?'black':'red'}" @click="boxSelected('c')">{{boxC}}</div>
  </section>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
