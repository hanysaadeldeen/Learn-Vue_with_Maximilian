<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <header>
    <h1>Events</h1>
  </header>
  <section id="assignment">
    <h2>Event Practice</h2>
    <!-- 1) Show an alert (any text of your choice) when the button is pressed -->
    <button @:click="showAleart">Show Alert</button>
    <hr />
    <!-- 2) Register the user input on "keydown" and output it
      in the paragraph (hint: event.target.value helps) -->
    <input v-on:keydown="getInputvalue" type="text" />
    <p>OUTPUT:{{userInput}}</p>
    <hr />
    <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
    <input v-on:keydown="getInputvalue" v-on:keyup.enter="confirmkeyUp" type="text" />
    <p>OUTPUT:{{confirm}}</p>

    <!-- <input type="text" v-model="inputText">
    <p>{{inputText}}</p> -->
    <input type="text" v-model="fullName">
    <p>output: {{inputText}}</p>
  </section>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</body>

</html>
